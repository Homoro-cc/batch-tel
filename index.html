<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Button Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  #top-left {
    position: absolute;
    top: 20px;
    left: 20px;
  }

  button {
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  #counters {
    margin-top: 100px;
    padding: 20px;
    font-size: 18px;
  }
</style>
</head>
<body>

<div id="top-left">
  <button id="btn1" disabled>AD is Loading</button>
</div>

<div id="counters">
  <p>Ads Loaded: <span id="adsLoaded">0</span></p>
  <p>Button Clicked: <span id="btnClicked">0</span></p>
</div>

<script>
  const btn1 = document.getElementById('btn1');
  const adsLoadedSpan = document.getElementById('adsLoaded');
  const btnClickedSpan = document.getElementById('btnClicked');

  let adsLoadedCount = 0;
  let btnClickedCount = 0;

  // Function to simulate ad loading
  function loadAd() {
    btn1.disabled = true;
    btn1.textContent = "AD is Loading";

    // Simulate ad load time (5 seconds)
    setTimeout(() => {
      btn1.disabled = false;
      btn1.textContent = "Click Me";
      adsLoadedCount++;
      adsLoadedSpan.textContent = adsLoadedCount;
    }, 5000); // adjust time as needed
  }

  // Initial ad load
  loadAd();

  // Button click
  btn1.addEventListener('click', () => {
    window.open('https://otieu.com/4/10176500', '_blank');
    btnClickedCount++;
    btnClickedSpan.textContent = btnClickedCount;

    // After click, reload ad
    loadAd();
  });
</script>

</body>
</html>
