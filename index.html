<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Button Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #f0f4f7;
  }

  /* Top-left div container */
  #top-left {
    position: absolute;
    top: 20px;
    left: 20px;
    background: linear-gradient(135deg, #4CAF50, #2E7D32);
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s;
  }

  #top-left:hover {
    transform: translateY(-3px);
  }

  /* Styled button */
  button {
    background-color: #FF9800;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    transition: background 0.3s, transform 0.2s;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
    box-shadow: none;
  }

  button:hover:not(:disabled) {
    background-color: #FFB74D;
    transform: translateY(-2px);
  }

  /* Counters/logs section */
  #counters {
    margin-top: 150px;
    padding: 25px 30px;
    max-width: 400px;
    background-color: white;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    font-size: 18px;
    line-height: 1.6;
    margin-left: 20px;
  }

  #counters p {
    margin: 10px 0;
    font-weight: 500;
    color: #333;
  }

  #counters span {
    font-weight: bold;
    color: #00796B;
  }
</style>
</head>
<body>

<div id="top-left">
  <button id="btn1" disabled>AD is Loading</button>
</div>

<div id="counters">
  <p>Ads Loaded: <span id="adsLoaded">0</span></p>
  <p>Button Clicked: <span id="btnClicked">0</span></p>
</div>

<script>
  const btn1 = document.getElementById('btn1');
  const adsLoadedSpan = document.getElementById('adsLoaded');
  const btnClickedSpan = document.getElementById('btnClicked');

  let adsLoadedCount = 0;
  let btnClickedCount = 0;

  // Function to simulate ad loading
  function loadAd() {
    btn1.disabled = true;
    btn1.textContent = "AD is Loading";

    // Simulate ad load time (5 seconds)
    setTimeout(() => {
      btn1.disabled = false;
      btn1.textContent = "Click Me";
      adsLoadedCount++;
      adsLoadedSpan.textContent = adsLoadedCount;
    }, 5000);
  }

  // Initial ad load
  loadAd();

  // Button click
  btn1.addEventListener('click', () => {
    window.open('https://otieu.com/4/10176500', '_blank');
    btnClickedCount++;
    btnClickedSpan.textContent = btnClickedCount;

    // After click, reload ad
    loadAd();
  });
</script>

</body>
</html>
