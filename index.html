<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ad Load Button</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    padding: 50px;
    background-color: #f5f5f5;
  }

  #ip-container {
    background-color: #4CAF50;
    color: white;
    padding: 20px;
    margin-bottom: 30px;
    border-radius: 10px;
    font-size: 20px;
  }

  #button-container {
    margin-bottom: 20px;
  }

  button {
    background-color: #008CBA;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
  }

  #details {
    margin-top: 20px;
    background-color: #fff;
    display: inline-block;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    max-width: 400px;
    text-align: left;
  }
</style>
</head>
<body>

<div id="ip-container">
  Loading IP info...
</div>

<div id="button-container">
  <button id="adBtn" disabled>Waiting</button>
</div>

<div id="details">
  <p>Details log:</p>
  <ul id="log"></ul>
</div>

<script>
  const adBtn = document.getElementById('adBtn');
  const log = document.getElementById('log');

  // Fetch IP address and country
  fetch('https://ipinfo.io/json?token=3863c7eae44e00')
    .then(response => response.json())
    .then(data => {
      document.getElementById('ip-container').textContent = `IP Address: ${data.ip} | Country: ${data.country}`;
    })
    .catch(err => {
      document.getElementById('ip-container').textContent = "Unable to fetch IP info.";
      console.error(err);
    });

  // Function to simulate ad loading
  function loadAd() {
    adBtn.disabled = true;
    adBtn.textContent = "Waiting";

    // Add log
    const li = document.createElement('li');
    li.textContent = `${new Date().toLocaleTimeString()}: Ad is loading...`;
    log.appendChild(li);

    // Simulate ad load time (e.g., 5 seconds)
    setTimeout(() => {
      adBtn.disabled = false;
      adBtn.textContent = "Click";
      
      const liLoaded = document.createElement('li');
      liLoaded.textContent = `${new Date().toLocaleTimeString()}: Ad loaded. Button enabled.`;
      log.appendChild(liLoaded);
    }, 5000); // change 5000 to actual ad load time if available
  }

  // Initial ad load
  loadAd();

  // Button click
  adBtn.addEventListener('click', () => {
    window.open('https://otieu.com/4/10176500', '_blank');

    // After click, reload ad
    loadAd();
  });
</script>

</body>
</html>
