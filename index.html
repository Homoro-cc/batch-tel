<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ad Automation with Popup Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f0f4f7;
  }
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #2196f3;
    color: white;
    padding: 15px 30px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }
  header h1 {
    font-size: 20px;
    margin: 0;
  }
  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 24px;
  }
  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    border-radius: 34px;
    transition: 0.4s;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    left: 3px;
    bottom: 3px;
    background: white;
    border-radius: 50%;
    transition: 0.4s;
  }
  input:checked + .slider {
    background-color: #4caf50;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }

  .cards-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 20px;
    padding: 40px 20px;
  }
  .ad-card {
    background: white;
    padding: 20px;
    border-radius: 15px;
    width: 250px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
  }
  .ad-card button {
    background: #2196f3;
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 8px;
    font-size: 16px;
    width: 100%;
    cursor: pointer;
    margin-bottom: 10px;
  }
  .ad-card button:hover {
    background: #64b5f6;
  }
  #windowLog {
    background: white;
    border-radius: 10px;
    padding: 15px;
    margin: 20px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  #windowLog h3 {
    margin-top: 0;
  }
  #logList {
    font-size: 14px;
    line-height: 1.5;
  }
</style>
</head>
<body>
<header>
  <h1>Ad Automation Popup System</h1>
  <label class="switch">
    <input type="checkbox" id="autoSwitch" />
    <span class="slider"></span>
  </label>
</header>

<div class="cards-container">
  <div class="ad-card">
    <h3>Ad 1</h3>
    <button data-link="https://google.com">Open Ad 1</button>
  </div>
  <div class="ad-card">
    <h3>Ad 2</h3>
    <button data-link="https://google.com">Open Ad 2</button>
  </div>
  <div class="ad-card">
    <h3>Ad 3</h3>
    <button data-link="https://google.com">Open Ad 3</button>
  </div>
</div>

<div id="windowLog">
  <h3>Window Log</h3>
  <div id="logList"></div>
</div>

<script>
  const autoSwitch = document.getElementById("autoSwitch");
  const buttons = document.querySelectorAll(".ad-card button");
  const logList = document.getElementById("logList");

  let activeWindows = [];

  function logMessage(msg) {
    const div = document.createElement("div");
    div.textContent = msg;
    logList.prepend(div);
  }

  function openAdWindow(link, index) {
    const w = window.open(link, "AdWindow" + index, "width=600,height=400");
    if (!w) {
      logMessage(`âŒ Ad ${index + 1} blocked by popup blocker.`);
      return;
    }
    activeWindows.push(w);
    let secondsLeft = 20;
    logMessage(`ðŸŸ¢ Ad ${index + 1} opened. Closing in ${secondsLeft}s...`);

    const timer = setInterval(() => {
      secondsLeft--;
      if (secondsLeft <= 0) {
        clearInterval(timer);
        try {
          w.close();
          logMessage(`ðŸ”´ Ad ${index + 1} closed automatically.`);
        } catch {
          logMessage(`âš ï¸ Could not close Ad ${index + 1}.`);
        }
      }
    }, 1000);
  }

  async function runAutomation() {
    for (let i = 0; i < buttons.length; i++) {
      if (!autoSwitch.checked) break;
      openAdWindow(buttons[i].dataset.link, i);
      await new Promise((r) => setTimeout(r, 5000)); // wait 5s between opens
    }
  }

  autoSwitch.addEventListener("change", () => {
    if (autoSwitch.checked) {
      logMessage("ðŸš€ Automation started.");
      runAutomation();
    } else {
      logMessage("ðŸ›‘ Automation stopped.");
      activeWindows.forEach((w) => {
        try {
          w.close();
        } catch {}
      });
      activeWindows = [];
    }
  });

  buttons.forEach((btn, i) => {
    btn.addEventListener("click", () => {
      openAdWindow(btn.dataset.link, i);
    });
  });
</script>
</body>
</html>
